<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Environment Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Global Environment Tracker</h1>
        <p>Visualizing cognitive application development for global environment monitoring</p>
    </header>
    
    <section>
        <h2>Development Steps Overview (Google Charts)</h2>
        <div id="steps_chart"></div>
    </section>

    <section>
        <h2>CO2 Emissions vs Renewable Energy Usage (Google Charts)</h2>
        <div id="co2_chart"></div>
    </section>

    <section>
        <h2>Real-Time Environment Factors by Country (D3.js)</h2>
        <svg id="d3_barchart"></svg>
    </section>

    <script src="script.js"></script>
</body>
</html>
